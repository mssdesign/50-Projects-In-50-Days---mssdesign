<!-- AULA 140 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Feedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  </head>
  <body>
    <div id="panel" class="panel-container">
      <strong>O quão satisfeito você está com os nossos serviços?</strong>
      <div class="ratings-container">
        <div class="rating">
          <img src="https://whatemoji.org/wp-content/uploads/2020/07/Frowning-Face-Emoji-1024x1024.png" alt="">
          <small>Triste</small>
        </div>

        <div class="rating">
          <img src="https://images.emojiterra.com/twitter/v13.1/512px/1f610.png" alt="">
          <small>Neutro</small>
        </div>

        <div class="rating">
          <img src="https://imagensemoldes.com.br/wp-content/uploads/2018/06/Emoji-Feliz-PNG.png" alt="">
          <small>Satisfeito</small>
        </div>
      </div>

      <button class="btn" id="send">Enviar Feedback</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
