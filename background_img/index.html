<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('https://cdn.pixabay.com/photo/2014/05/16/21/16/stars-345902_960_720.jpg')"></div>

        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1628221448589-e80ec76d9d08?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=80')"></div>

        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1628257228884-90f11c4e78a8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80')"></div>

        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1628245111020-9dd04ec89bd0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80')"></div>

        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1593642532744-d377ab507dc8?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80')"></div>

        <button class="arrow left-arrow">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button class="arrow right-arrow">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <script src="script.js"></script>

</body>
</html>
