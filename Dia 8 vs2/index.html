<!-- Página de login mss -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login mss</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="wave/wave.png" alt="wave" class="wave">

    <div class="container">       

        <div class="img">
            <img src="fotos/phone.svg" alt="phone">
        </div>        

        <div class="login-container">

            <!-- Login -->
            <img class="profile" src="fotos/profile.svg" alt="profile_picture">

            <h1 id="title">Bem vindo</h1>
            
            <div class="input-div">
                <div class="login">
                    <img src="fotos/login.svg" alt="login" class="icon">
                </div>
                <div>
                    <p>Email</p>
                    <input type="text" class="input">
                </div>
            </div>

            <!-- Senha -->
            <div class="input-div">
                <div class="password">
                    <img src="fotos/lock.svg" alt="senha" class="icon">
                </div>
                <div>
                    <p>Senha</p>
                    <input type="password" class="input"><br>
                    <a href="#">Esqueci minha senha</a>
                    <input type="submit" class="btn" value="login">
                </div>
            </div>

            <p id="sign_up">Ainda não está cadastrado? <a href="#">Cadastre-se</a></p>

        </div>

        <script src="script.js"></script>
    </div>
</body>

</html>
