<!-- Página de login mss -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login mss</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="title">Entrar</h1>

        <div class="email">

        <button>Login</button>
        <p id="sign_up">Ainda não está cadastrado? <a href="#">Cadastre-se</a></p>


        <script src="script.js"></script>
    </div>
</body>

</html>
